<!-- This is the new Player Page HTML with custom video controls -->
<!-- Copy this section and replace lines 160-214 in index.html -->

<!-- Player Page -->
<div id="page-player" class="page">
    <div class="player-layout">
        <div class="player-main">
            <div class="video-wrapper">
                <div class="video-container">
                    <video id="videoPlayer">
                        <source src="" type="video/mp4">
                    </video>

                    <!-- Custom Video Controls Overlay -->
                    <div class="custom-video-controls" id="customControls">
                        <!-- Progress Bar -->
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar">
                                <div class="progress-filled" id="progressFilled"></div>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <div class="controls-row">
                            <button class="ctrl-btn ctrl-rewind" id="btnRewind10">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M11.99 5V1l-5 5 5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6h-2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                                </svg>
                                <span class="btn-label">10</span>
                            </button>

                            <button class="ctrl-btn ctrl-play-pause" id="btnPlayPause">
                                <svg class="icon-play" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                                <svg class="icon-pause hidden" width="32" height="32" viewBox="0 0 24 24"
                                    fill="currentColor">
                                    <path d="M6 4h4v16H6zM14 4h4v16h-4z" />
                                </svg>
                            </button>

                            <button class="ctrl-btn ctrl-forward" id="btnForward10">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z" />
                                </svg>
                                <span class="btn-label">10</span>
                            </button>

                            <div class="volume-control">
                                <button class="ctrl-btn" id="btnVolume">
                                    <svg class="icon-volume-up" width="24" height="24" viewBox="0 0 24 24"
                                        fill="currentColor">
                                        <path
                                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                                    </svg>
                                    <svg class="icon-volume-mute hidden" width="24" height="24" viewBox="0 0 24 24"
                                        fill="currentColor">
                                        <path
                                            d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                                    </svg>
                                </button>
                                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100"
                                    value="100">
                            </div>

                            <div class="spacer"></div>

                            <span class="time-display">
                                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                            </span>

                            <button class="ctrl-btn" id="btnFullscreen">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Subtitle Bar - Below Video -->
                <div class="subtitle-bar">
                    <div class="subtitle-content">
                        <div class="subtitle-line pinyin" id="subtitlePinyin"></div>
                        <div class="subtitle-line hanzi" id="subtitleHanzi"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transcript Sidebar - Always on Right -->
        <div class="transcript-sidebar">
            <div class="sidebar-header">
                <h3>Phụ đề</h3>
            </div>
            <div class="transcript-list" id="transcriptList">
                <!-- Transcript items will be inserted here -->
            </div>
        </div>
    </div>
</div>
